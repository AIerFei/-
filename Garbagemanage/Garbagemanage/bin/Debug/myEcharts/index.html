<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
    <script src="JSON.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div class="test" id="main"></div>
    <script type="text/javascript">
        var json = JSON.parse(MessageWrapper.demo())         

        // var test = document.getElementById('main');

        // alert("【取得C#窗口函数】"+ JSON.parse(json["KitchenWaste"]));
        var myChart = echarts.init(document.getElementById('main'), null, {
            width: window.innerWidth * 0.95,
            height: window.innerHeight * 0.95
        });
        window.addEventListener('resize', function() {
            myChart.resize({
                width: window.innerWidth * 0.95,
                height: window.innerHeight * 0.95
            });
        });
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '折线统计图',
                textStyle: {
                    fontWeight: 'normal',              //标题颜色
                    color: '#408829'
                },
            },
            legend: {
                data: ['厨余垃圾', '可回收垃圾', '有害垃圾', '总重', '其他垃圾']
            },
            tooltip: {},
            xAxis: {
                data: JSON.parse(json["xAxis"]),
                axisLabel:{
                        textStyle:{//这是设置x轴或y轴的字体
                        fontSize: 20,
                        color: 'white'
                    }
                } 
            },
            yAxis: {
                axisLabel:{
                        textStyle:{//这是设置x轴或y轴的字体
                        fontSize: 20,
                        color: 'white'
                    }
                }
            },
            series: [
                {
                    name: '厨余垃圾',
                    data: JSON.parse(json["KitchenWaste"]),
                    type: 'line',
                    stack: 'x',
                    itemStyle:{
                        color: '#4eee29'   
                    },
                    //areaStyle:{}
                },
                {
                    name: '可回收垃圾',
                    data: JSON.parse(json["RecyclableWaste"]),
                    type: 'line',
                    stack: 'x',
                    //areaStyle:{}
                },
                {
                    name: '有害垃圾',
                    data: JSON.parse(json["HarmfulWaste"]),
                    type: 'line',
                    stack: 'x',
                    //areaStyle:{}
                },
                {
                    name: '总重',
                    data: JSON.parse(json["AllWeight"]),
                    type: 'line',
                    stack: 'x',
                    //areaStyle:{}
                },
                {
                    name: '其他垃圾',
                    data: JSON.parse(json["OtherWaste"]),
                    type: 'line',
                    stack: 'x',
                    //areaStyle:{}
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    <style>
        html {
            border:0px; 
            
        }
        body{
            /* background: url(../static/大屏背景.png) 100px 0px repeat; */

            height: 100%;
        }
        .test{
            background-color: RGB(255, 255, 255, 0);
        }

        
    </style>
</body>
</html>
